<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material-Icon">

<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
    </div>
    <div class="col-md-4" style="text-align: center;">
      <div class="dropzone"
           dropzone
           (hovered)="toggleHover($event)"
           (dropped)="onDrop($event)"
           [class.hovering]="isHovering"
           (click)="openExplorer($event)">


            <div class="row">
              <div class="col-md-2" style="background: inherit;" >
                <br><br>
                <i style="font-size:48px" class="fa fa-upload" ></i>

              </div>
              <div class="col-md-9" >
                <h3>Haim Drop Zone</h3>
                <p>Drag and Drop a File</p>
              </div>
            </div>
            <!-- &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; -->
            <div class="row">
              <div class="col-md-2">

              </div>
              <div class="col-md-3">
                <button *ngIf="!isHovering" type="button" (click)="openExplorer($event)">
                  <span><i class="fa fa-folder-open-o" style="font-size:22px; position: relative; top:2px"></i>&nbsp;Open File</span>
                  <input #fileInputID accept="image/png, image/jpeg" type="file" (click) = "isFileInputClicked = !isFileInputClicked" (change)="onDrop($event.target.files)"  />
                </button>
              </div>
            </div>


      </div>
    </div>

  </div>
  <div *ngIf="errorAmount" class="row">
    <div class="col-md-4">

    </div>
    <div class="col-md-4">
      <div class="alert alert-dismissible alert-danger">
        <strong>Too many files...</strong> <br> Please add one file only
      </div>
    </div>
  </div>


  <div class="row">
    <div class="col-md-4">

    </div>
    <div class="col-md-4">
      <h3>Uploads:</h3>
        <div *ngFor="let file of files">
        <upload-task (cancelFlag) = "deleteInputFile()" [file]="file"></upload-task>
      </div>
    </div>

    <div class="col-md-4">

    </div>

  </div>
</div>
